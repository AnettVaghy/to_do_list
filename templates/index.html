<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">To-Do List</h1>

        <!-- Task Form -->
        <form method="POST" action="/" class="form-inline my-4">
            <input type="text" name="task" placeholder="New task" class="form-control mr-2">
            <label class="mr-2">
                <input type="checkbox" name="status"> Completed
            </label>
            <input type="submit" value="Add Task" class="btn btn-primary">
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    {% if task.status %}
                        <strike>{{ task.content }}</strike> <!-- Cross out completed tasks -->
                    {% else %}
                        {{ task.content }}
                    {% endif %}
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm float-right ml-2">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
